<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewired Studio Monitor</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2c2c2e;
            --accent: #2979ff;
            --accent-dim: rgba(41, 121, 255, 0.2);
            --danger: #ff3b30;
            --success: #00e676;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- HEADER PILL --- */
        .status-pill {
            align-self: center;
            background: var(--input-bg);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; transition: background 0.3s; }
        .status-dot.on { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .status-text { font-size: 0.85rem; font-weight: 700; letter-spacing: 0.5px; color: var(--text-main); }
        .status-bitrate { font-family: monospace; font-size: 0.75rem; color: var(--text-sub); border-left: 1px solid #555; padding-left: 12px; }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .card-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- INPUTS --- */
        .input-group { display: flex; flex-direction: column; gap: 12px; }
        .input-group.hidden { display: none; }
        
        input {
            background: var(--input-bg);
            border: 1px solid transparent;
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--accent); background: #333; }

        /* --- MAIN BUTTON --- */
        #btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(41, 121, 255, 0.4);
        }
        #btn-main:active { transform: scale(0.98); }
        #btn-main.disconnect { background: var(--danger); box-shadow: 0 4px 20px rgba(255, 59, 48, 0.4); }

        /* --- AUDIO CONTROLS --- */
        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 8px;
        }

        /* Slider */
        .slider-row { display: flex; align-items: center; gap: 16px; }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            padding: 0; margin: 0; border: 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer;
            background: #444; border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 22px; width: 22px; border-radius: 50%;
            background: var(--accent); cursor: pointer;
            -webkit-appearance: none; margin-top: -8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:active { transform: scale(1.2); }

        /* Toggles */
        .toggles-row { display: flex; justify-content: space-around; padding: 0 10px; }
        
        .circle-btn {
            width: 64px; height: 64px; border-radius: 50%;
            background: var(--input-bg); border: none; color: var(--text-sub);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .circle-btn svg { width: 26px; height: 26px; fill: currentColor; margin-bottom: 4px; }
        .circle-btn span { font-size: 0.7rem; font-weight: 600; }
        
        .circle-btn:hover { background: #3a3a3c; }
        .circle-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 15px var(--accent-dim); }
        .circle-btn.muted-state { background: var(--input-bg); color: var(--danger); box-shadow: none; border: 1px solid var(--danger); } /* Red outline/text for muted */
        .circle-btn.repair { background: var(--warn); color: black; animation: pulse 1s infinite; }

        /* --- ROSTER --- */
        #roster-card { display: none; }
        .roster-list { display: flex; flex-direction: column; gap: 10px; }
        
        .roster-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03); padding: 14px 18px; border-radius: 16px;
        }
        .roster-left { display: flex; align-items: center; gap: 14px; }
        .roster-name { font-weight: 600; font-size: 0.95rem; color: #eee; }
        
        /* Icons & Meters */
        .icon-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; color: #555; }
        .icon-box svg { width: 100%; height: 100%; fill: currentColor; }
        .icon-box.sender { color: var(--accent); }
        .icon-box.active { color: var(--success); }
        .icon-box.inactive { color: var(--warn); }

        /* General Meters */
        .mini-meters { display: flex; gap: 3px; height: 14px; align-items: flex-end; }
        .mini-meter-col { width: 4px; height: 100%; background: #333; border-radius: 2px; position: relative; overflow: hidden; }
        .mini-meter-fill { width: 100%; position: absolute; bottom: 0; background: var(--success); height: 0%; transition: height 0.08s ease-out; }
        
        /* Roster Specific Meter Alignment */
        .meter-column-fixed { width: 22px; height: 22px; display: flex; justify-content: center; align-items: center; }

        /* --- CONSOLE --- */
        #console-card { display: none; flex: 1; min-height: 0; }
        #console {
            background: #0b0b0b; border-radius: 16px; padding: 16px;
            font-family: 'Menlo', 'Monaco', monospace; font-size: 0.7rem; color: #777;
            height: 120px; overflow-y: auto; border: 1px solid #222;
        }
        .log-err { color: var(--danger); } .log-mic { color: #d63aff; } .log-vol { color: var(--success); } .log-sys { color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="status-pill">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text" class="status-text">READY</span>
        <span id="bitrate" class="status-bitrate" style="display:none">0 kbps</span>
        
        <div id="header-meters" class="mini-meters" style="display:none; margin-left: 8px;">
            <div class="mini-meter-col"><div id="head-m-l" class="mini-meter-fill"></div></div>
            <div class="mini-meter-col"><div id="head-m-r" class="mini-meter-fill"></div></div>
        </div>
    </div>

    <div class="card">
        <div id="setup-panel" class="input-group">
            <input id="room" value="studio1" placeholder="Room Name">
            <input id="user" placeholder="Your Name">
        </div>

        <button id="btn-main">Listen Live</button>

        <div id="controls-panel" class="audio-controls hidden">
            <div class="slider-row">
                <svg width="18" height="18" fill="#666" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
                <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.8">
                <svg width="18" height="18" fill="#666" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </div>

            <div class="toggles-row">
                <button id="btn-mute" class="circle-btn active">
                    <svg id="icon-vol" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v6h2.5l5 5H10V3.23z"/></svg>
                    <svg id="icon-mute" viewBox="0 0 24 24" style="display:none"><path d="M19 12c0 1.72-1.02 3.22-2.5 4v2.15c2.34-.99 4-3.32 4-6.15 0-2.83-1.66-5.16-4-6.15V8c1.48.78 2.5 2.28 2.5 4zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                    <span>Mute</span>
                </button>

                <button id="btn-talk" class="circle-btn">
                    <svg id="icon-talk-off" viewBox="0 0 24 24"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    <svg id="icon-talk-on" viewBox="0 0 24 24" style="display:none;"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    <svg id="icon-repair" viewBox="0 0 24 24" style="display:none;"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    <span>Talk</span>
                </button>
            </div>
        </div>
    </div>

    <div id="roster-card" class="card">
        <div class="card-header">Participants</div>
        <div id="roster-list" class="roster-list"></div>
    </div>

    <div id="console-card" class="card">
        <div class="card-header">Console</div>
        <div id="console"></div>
    </div>

</div>

<div id="voice-container"></div>

<script>
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const myId = 'rx-' + Math.floor(Math.random() * 10000);
    
    let ws, audioCtx, studioPC, masterGain;
    let statsInterval = null;
    const voicePeerConnections = {};
    const initializingPeers = new Set();
    
    let isConnected = false, isMuted = false, isTalking = false, needsRepair = false;
    let localVoiceStream = null, broadcasterId = null, currentRoomName = "", myUserName = "";
    let lastVolume = 0.8; 
    let myIPs = new Set(), senderIPs = new Set();
    let nameWasEmpty = false, verificationTimer = null, hasRenamedToMonitor = false;

    // UI Refs
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');
    const bitrateEl = document.getElementById('bitrate');
    const headerMeters = document.getElementById('header-meters');
    const btnMain = document.getElementById('btn-main');
    const btnMute = document.getElementById('btn-mute');
    const btnTalk = document.getElementById('btn-talk');
    const volSlider = document.getElementById('vol-slider');
    const logEl = document.getElementById('console');

    // SVG Icons
    const ICON_MIC = `<svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>`;
    const ICON_HEADPHONES = `<svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9v7c0 1.1.9 2 2 2h4v-8H5v-1c0-3.87 3.13-7 7-7s7 3.13 7 7v1h-4v8h4c1.1 0 2-.9 2-2v-7c0-4.97-4.03-9-9-9z"/></svg>`;
    
    function log(msg, type='info') {
        const line = document.createElement('div');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        line.innerText = `[${time}] ${msg}`;
        if(type === 'mic') line.className = 'log-mic';
        if(type === 'vol') line.className = 'log-vol';
        if(type === 'err') line.className = 'log-err';
        if(type === 'success') line.className = 'log-success';
        logEl.prepend(line);
    }

    function getName(id) {
        if(id === myId) return myUserName;
        const u = currentRoster.find(x => x.id === id);
        return u ? u.name : id.substring(0,5);
    }

    function checkIPMatch() {
        if(hasRenamedToMonitor) return;
        for (let ip of myIPs) {
            if (senderIPs.has(ip)) {
                if (!hasRenamedToMonitor) {
                    hasRenamedToMonitor = true;
                    if(verificationTimer) { clearTimeout(verificationTimer); verificationTimer = null; }
                    nameWasEmpty = false;
                    myUserName = "Studio Monitor";
                    log("âš¡ï¸ Same Machine Detected. Renaming to 'Studio Monitor'", "success");
                    renderRoster();
                    if(ws && ws.readyState === 1) {
                         ws.send(JSON.stringify({ type: 'join', room: currentRoomName, name: myUserName, id: myId, role: 'receiver', isBroadcasting: false }));
                    }
                }
                break;
            }
        }
    }

    // --- AUDIO & VISUALIZATION LOGIC ---

    function startHeaderVisuals(stream) {
        if (!audioCtx) return;
        try {
            // Visualizer for Top Header Pill (Does NOT route to Speaker)
            const src = audioCtx.createMediaStreamSource(stream);
            const analyzer = audioCtx.createAnalyser();
            analyzer.fftSize = 256;
            src.connect(analyzer);

            const data = new Uint8Array(analyzer.frequencyBinCount);
            const timer = setInterval(() => {
                if(!stream.active) { clearInterval(timer); return; }
                analyzer.getByteFrequencyData(data);
                let sum = 0; for(let i=0; i<data.length; i++) sum += data[i];
                const avg = sum / data.length;
                
                // Update Header Meters
                const p = Math.min(100, (avg / 50) * 100);
                const headL = document.getElementById('head-m-l');
                const headR = document.getElementById('head-m-r');
                if(headL && headR) {
                    headL.style.height = p + "%";
                    headR.style.height = p + "%";
                }
            }, 60);
        } catch(e) {}
    }

    function monitorAndRouteAudio(stream, label, rosterId) {
        if (!audioCtx || !masterGain) return;
        try {
            const src = audioCtx.createMediaStreamSource(stream);
            const analyzer = audioCtx.createAnalyser();
            analyzer.fftSize = 256;
            
            // Route: Source -> Analyzer
            src.connect(analyzer);
            
            // Route: Analyzer -> MasterGain (Speaker Output)
            // Only route if it's NOT the local mic (avoids feedback loop)
            if (!label.includes("Local")) {
                analyzer.connect(masterGain);
            }

            const data = new Uint8Array(analyzer.frequencyBinCount);
            const timer = setInterval(() => {
                if(!stream.active) { clearInterval(timer); return; }
                analyzer.getByteFrequencyData(data);
                let sum = 0; for(let i=0; i<data.length; i++) sum += data[i];
                const avg = sum / data.length;
   
                // Update Roster Participant Meter
                if (rosterId) {
                    const fillL = document.getElementById(`ml-${rosterId}`);
                    const fillR = document.getElementById(`mr-${rosterId}`);
                    if (fillL && fillR) {
                        const p = Math.min(100, (avg / 50) * 100);
                        fillL.style.height = p + "%";
                        fillR.style.height = p + "%";
                    }
                }
                
                if (avg > 25 && Math.random() > 0.98) {
                    const tag = label.includes("Mic") ? "[MIC]" : "[VOICE]";
                    const logLabel = rosterId ? getName(rosterId) : label;
                    log(`${tag} ${logLabel}: ${avg.toFixed(0)}`, "vol");
                }
            }, 60);
        } catch(e) { log(`Route Error: ${e.message}`, "err"); }
    }

    // --- MAIN APP LOGIC ---

    btnMain.addEventListener('click', async () => {
        if (!isConnected) {
            currentRoomName = document.getElementById('room').value || "studio1";
            let inputUser = document.getElementById('user').value.trim();
            nameWasEmpty = (inputUser === "");
            if (nameWasEmpty) {
                inputUser = "Verifying Identity...";
                log("âš ï¸ Name Empty. Verifying Local Machine...", "warn");
            }
            myUserName = inputUser;
            setUIState('connecting');

            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive', sampleRate: 48000 });
                masterGain = audioCtx.createGain();
                masterGain.gain.value = lastVolume;
                masterGain.connect(audioCtx.destination);
                
                await audioCtx.resume();
                
                log("ðŸŽ™ Requesting Mic...", "mic");
                try {
                    localVoiceStream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                    });
                    localVoiceStream.getAudioTracks().forEach(t => t.enabled = false);
                    log("ðŸŽ™ Mic Ready (Muted)", "mic");
                    monitorAndRouteAudio(localVoiceStream, "Local Mic", myId);
                } catch(e) {
                    log("ðŸš« Mic Failed: " + e.message, "err");
                    localVoiceStream = null;
                }
                
                if (nameWasEmpty) {
                    verificationTimer = setTimeout(() => {
                         if (nameWasEmpty && !hasRenamedToMonitor) {
                            disconnectAll();
                            log("ðŸš« Access Denied: Name Required", "err");
                            alert("Name Required for Remote Connections.");
                        }
                    }, 4000);
                }
                connectSignaling(currentRoomName, myUserName);
            } catch(e) {
                log("Setup Failed: " + e.message, "err");
                setUIState('disconnected');
            }
        } else {
            disconnectAll();
        }
    });

    function disconnectAll() {
        if(ws) ws.close();
        if(studioPC) studioPC.close();
        studioPC = null;
        if(statsInterval) { clearInterval(statsInterval); statsInterval = null; }
        for(let id in voicePeerConnections) {
            if(voicePeerConnections[id].pc) voicePeerConnections[id].pc.close();
        }
        if(localVoiceStream) localVoiceStream.getTracks().forEach(t => t.stop());
        localVoiceStream = null;
        document.getElementById('voice-container').innerHTML = '';
        initializingPeers.clear();
        myIPs.clear();
        senderIPs.clear();
        hasRenamedToMonitor = false;
        if(verificationTimer) { clearTimeout(verificationTimer); verificationTimer = null; }
        nameWasEmpty = false;
        setUIState('disconnected');
    }

    btnTalk.addEventListener('click', () => {
        if (needsRepair) {
            log("[FIX] ðŸ”§ Repairing...", "success");
            for(let id in voicePeerConnections) {
                const session = voicePeerConnections[id];
                if (session.pc.connectionState === 'failed' || session.pc.connectionState === 'disconnected') {
                    session.pc.restartIce();
                    session.pc.createOffer({ iceRestart: true }).then(offer => {
                        session.pc.setLocalDescription(offer);
                        ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp, id: myId, targetId: id }));
                    });
                }
            }
            needsRepair = false;
            updateButtons();
            return;
        }
        if (!localVoiceStream) return log("No Mic Available", "err");
        isTalking = !isTalking;
        localVoiceStream.getAudioTracks().forEach(t => t.enabled = isTalking);
        log(isTalking ? "ðŸŽ™ Mic LIVE" : "ðŸŽ™ Mic Muted", "mic");
        updateButtons();
        broadcastStatus();
    });

    volSlider.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        if (!isMuted) {
            lastVolume = val;
            if (masterGain) masterGain.gain.setTargetAtTime(val, audioCtx.currentTime, 0.05);
        } else {
            lastVolume = val;
        }
        updateButtons();
    });

    btnMute.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
            if (masterGain) masterGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
        } else {
            if (masterGain) masterGain.gain.setTargetAtTime(lastVolume, audioCtx.currentTime, 0.05);
        }
        updateButtons();
        broadcastStatus();
    });
    
    function updateButtons() {
        const isActuallySilent = isMuted || lastVolume === 0;
        
        // Mute Button: Blue (Active) if Unmuted. Gray/Red if Muted/Silent.
        if (isActuallySilent) {
            btnMute.className = "circle-btn muted-state";
        } else {
            btnMute.className = "circle-btn active";
        }
        
        document.getElementById('icon-vol').style.display = isActuallySilent ? "none" : "block";
        document.getElementById('icon-mute').style.display = isActuallySilent ? "block" : "none";

        const talkIconOff = document.getElementById('icon-talk-off');
        const talkIconOn = document.getElementById('icon-talk-on');
        const talkIconFix = document.getElementById('icon-repair');
        
        if (needsRepair) {
            btnTalk.className = "circle-btn repair";
            talkIconOff.style.display = "none";
            talkIconOn.style.display = "none";
            talkIconFix.style.display = "block";
        } else {
            // Talk Button: Blue (Active) if Talking. Gray (Default) if Not.
            btnTalk.className = isTalking ? "circle-btn active" : "circle-btn";
            talkIconFix.style.display = "none";
            talkIconOff.style.display = isTalking ? "none" : "block";
            talkIconOn.style.display = isTalking ? "block" : "none";
        }
    }

    function connectSignaling(room, user) {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            log("WS Connected", "success");
            ws.send(JSON.stringify({ type: 'join', room, name: user, id: myId, role: 'receiver', isBroadcasting: false }));
        };
        ws.onmessage = e => {
            const msg = JSON.parse(e.data);
            if(msg.type === 'roster-update') handleRoster(msg.roster);
            if(msg.id === myId) return;
            const isBroadcaster = (msg.id === broadcasterId);
            if(isBroadcaster) handleStudioMsg(msg);
            else handleVoiceMsg(msg);
        };
        ws.onclose = () => { 
            if (studioPC && (studioPC.connectionState === 'connected' || studioPC.connectionState === 'completed')) {
                log("âš ï¸ Signal Lost (Audio Persisting)", "warn");
            } else {
                setUIState('disconnected');
            }
        };
    }

    function getVoicePC(peerId) {
        if(!voicePeerConnections[peerId]) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            pc.addTransceiver('audio', { direction: 'sendrecv' });
            if(localVoiceStream) localVoiceStream.getTracks().forEach(t => pc.addTrack(t, localVoiceStream));
            pc.ontrack = e => {
                log(`ðŸ—£ [VOICE] Audio from ${getName(peerId)}`, "info");
                monitorAndRouteAudio(e.streams[0], `Rx ${peerId.substring(0,4)}`, peerId);
            };
            pc.onicecandidate = e => {
                if(e.candidate) {
                    const parts = e.candidate.candidate.split(' ');
                    if(parts.length > 4) {
                        const ip = parts[4];
                        if(!ip.includes(':') && parts[7] === 'host') {
                            myIPs.add(ip);
                            checkIPMatch();
                        }
                    }
                    ws.send(JSON.stringify({ type: 'candidate', ...e.candidate.toJSON(), id: myId, targetId: peerId }));
                }
            };
            pc.oniceconnectionstatechange = () => {
                const state = pc.iceConnectionState;
                if (state === 'failed') log(`ðŸ—£ [VOICE] Failed ${getName(peerId)}`, "err");
                if (state === 'connected') log(`ðŸ—£ [VOICE] Connected ${getName(peerId)}`, "success");
                if (state === 'failed' || state === 'disconnected') { needsRepair = true; updateButtons(); }
                updateRosterStatus(peerId, state);
            };
            voicePeerConnections[peerId] = { pc: pc, candidates: [] };
        }
        return voicePeerConnections[peerId];
    }

    async function handleVoiceMsg(msg) {
        const session = getVoicePC(msg.id);
        const pc = session.pc;
        try {
            if(msg.type === 'offer') {
                if(pc.signalingState !== 'stable') return;
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
                while(session.candidates.length) pc.addIceCandidate(session.candidates.shift());
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: msg.id }));
            }
            else if(msg.type === 'answer') {
                if(pc.signalingState !== 'have-local-offer') return;
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
                while(session.candidates.length) pc.addIceCandidate(session.candidates.shift());
            }
            else if(msg.type === 'candidate') {
                 if(pc.remoteDescription) pc.addIceCandidate(msg);
                 else session.candidates.push(msg);
            }
        } catch(e) { log(e.message, "err"); }
    }

    let currentRoster = [];
    function handleRoster(roster) {
        const unique = new Map();
        roster.forEach(u => unique.set(u.id, u));
        currentRoster = Array.from(unique.values());
        renderRoster();
        const host = currentRoster.find(u => u.isBroadcasting);
        if(host) broadcasterId = host.id;
        currentRoster.forEach(peer => {
            if(peer.id === myId || peer.id === broadcasterId) return;
            if(myId < peer.id && !voicePeerConnections[peer.id] && !initializingPeers.has(peer.id)) {
                initializingPeers.add(peer.id);
                setTimeout(() => {
                    const session = getVoicePC(peer.id);
                    session.pc.createOffer().then(offer => {
                        session.pc.setLocalDescription(offer);
                        ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp, id: myId, targetId: peer.id }));
                    });
                }, 1500 + Math.random()*1000);
            }
        });
    }

    function renderRoster() {
        const list = document.getElementById('roster-list');
        list.innerHTML = '';
        currentRoster.forEach(u => {
            const isMe = u.id === myId;
            const isSender = u.isBroadcasting;
            let displayName = isMe ? myUserName + " (You)" : u.name;

            let leftArea = '';
            if (isSender) {
                leftArea = `
                    <div class="meter-column-fixed">
                        <div class="mini-meters">
                            <div class="mini-meter-col"><div id="ml-${u.id}" class="mini-meter-fill"></div></div>
                            <div class="mini-meter-col"><div id="mr-${u.id}" class="mini-meter-fill"></div></div>
                        </div>
                    </div>`;
            } else {
                const muteClass = (u.isMusicEnabled !== false) ? 'active' : 'inactive';
                leftArea = `<div class="icon-box ${muteClass}">${ICON_HEADPHONES}</div>`;
            }

            const isActive = isSender ? u.isMusicEnabled : (u.isMicEnabled !== false);
            const statusClass = isActive ? 'active' : 'inactive';
            
            const el = document.createElement('div');
            el.className = 'roster-item';
            el.innerHTML = `
                <div class="roster-left">
                    ${leftArea}
                    <span class="roster-name">${displayName}</span>
                </div>
                <div id="status-icon-${u.id}" class="icon-box ${statusClass}">${ICON_MIC}</div>
            `;
            list.appendChild(el);
        });
    }
    
    function updateRosterStatus(id, state) { renderRoster(); }

    async function handleStudioMsg(msg) {
        if(msg.type === 'offer') {
            if(studioPC) studioPC.close();
            studioPC = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            studioPC.ontrack = e => {
                log("ðŸŽµ [STUDIO] Stream Active", "success");
                // Split visuals from audio to prevent phasing/double routing
                startHeaderVisuals(e.streams[0]);
                monitorAndRouteAudio(e.streams[0], "Studio Stream", broadcasterId);
                startStats(studioPC);
            };
            studioPC.onicecandidate = e => {
                if(e.candidate) {
                    const parts = e.candidate.candidate.split(' ');
                    if(parts.length > 4) {
                         const ip = parts[4];
                         if(!ip.includes(':') && parts[7] === 'host') {
                             myIPs.add(ip);
                             checkIPMatch();
                         }
                    }
                    ws.send(JSON.stringify({ type: 'candidate', ...e.candidate.toJSON(), id: myId, targetId: msg.id }));
                }
            };
            studioPC.onconnectionstatechange = () => {
                if(studioPC.connectionState === 'connected') { 
                    log("ðŸŽµ [STUDIO] Connected", "success"); 
                    setUIState('connected'); 
                }
                else if (['disconnected', 'failed', 'closed'].includes(studioPC.connectionState)) { 
                    log("ðŸŽµ [STUDIO] Stream Ended", "err"); 
                    setUIState('disconnected'); 
                }
            };
            await studioPC.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
            const answer = await studioPC.createAnswer();
            answer.sdp = answer.sdp.replace("useinbandfec=1", "useinbandfec=1;stereo=1;sprop-stereo=1;maxaveragebitrate=510000;cbr=1;x-google-min-bitrate=510");
            await studioPC.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: msg.id }));
        } else if(msg.type === 'candidate') {
            const parts = msg.candidate.split(' ');
            if(parts.length > 4) {
                 const ip = parts[4];
                 if(!ip.includes(':') && type === 'host') {
                     senderIPs.add(ip);
                     checkIPMatch();
                 }
            }
            if(studioPC) studioPC.addIceCandidate(msg);
        }
    }

    function startStats(pc) {
        if(statsInterval) clearInterval(statsInterval);
        let prevBytes=0, prevTime=Date.now();
        statsInterval = setInterval(async()=>{
            if(!pc || pc.connectionState!=='connected') return;
            const stats = await pc.getStats();
            stats.forEach(r=>{
                if(r.type==='inbound-rtp' && r.kind==='audio') {
                    const now=Date.now(); const b=r.bytesReceived;
                    if(prevBytes>0) {
                        const kbps = ((b-prevBytes)*8)/(now-prevTime);
                        if(kbps > 64) {
                            bitrateEl.innerText = `${kbps.toFixed(0)} kbps`;
                            bitrateEl.style.display = "block";
                        }
                    }
                    prevBytes=b; prevTime=now;
                }
            });
        }, 1000);
    }

    function broadcastStatus() {
        if(ws && ws.readyState===1) ws.send(JSON.stringify({ type:'status-update', id:myId, isMicEnabled:isTalking, isMusicEnabled:!isMuted }));
    }

    function setUIState(s) {
        const setupPanel = document.getElementById('setup-panel');
        const rosterCard = document.getElementById('roster-card');
        const consoleCard = document.getElementById('console-card');
        const controlsPanel = document.getElementById('controls-panel');
        
        if(s==='connecting') { 
            btnMain.innerText="Connecting..."; btnMain.disabled=true; setupPanel.style.opacity="0.5"; 
        }
        else if (s==='connected') {
            isConnected=true;
            statusText.innerText = "LIVE AUDIO"; 
            statusDot.className = "status-dot on";
            bitrateEl.style.display = "block";
            headerMeters.style.display = "flex";
            
            // Hide Input, Show Roster/Console
            setupPanel.classList.add('hidden');
            controlsPanel.classList.remove('hidden');
            rosterCard.style.display = "flex";
            consoleCard.style.display = "flex";

            btnMain.innerText="Disconnect"; btnMain.className="disconnect";
            btnMain.disabled=false; 
            
            // Force Button State Update to ensure Mute is Blue (Active) by default
            updateButtons();
            broadcastStatus();
        }
        else { 
            isConnected=false; 
            statusText.innerText = "READY"; 
            statusDot.className = "status-dot";
            bitrateEl.style.display = "none";
            headerMeters.style.display = "none";

            // Show Input, Hide Roster/Console
            setupPanel.classList.remove('hidden');
            setupPanel.style.opacity = "1";
            controlsPanel.classList.add('hidden');
            rosterCard.style.display = "none";
            consoleCard.style.display = "none";

            btnMain.innerText="Listen Live"; btnMain.className=""; btnMain.disabled=false; 
        }
    }
