<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewired Studio Monitor</title>
    <style>
        :root { 
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; 
            --text: #f2f2f7; --danger: #ff453a; --success: #32d74b; 
            --warn: #ffd60a; --info: #0a84ff;
        }
        body { 
            font-family: -apple-system, system-ui; background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 16px; box-sizing: border-box; overflow-x: hidden;
        }
        .container { 
            background: var(--card); padding: 24px 20px; border-radius: 20px; 
            width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        
        /* HEADER */
        .header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 15px; position: relative; }
        h1 { margin: 0; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; color: #8e8e93; margin-bottom: 8px; }
        .status-row { display: flex; align-items: center; justify-content: center; height: 16px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #444; margin-right: 8px; }
        .status-dot.on { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-text { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.5px; }
        
        /* TALK BUTTON */
        #btn-talk {
            position: absolute; right: 0; top: 0; width: 32px; height: 32px;
            background: #2c2c2e; border-radius: 50%; border: 1px solid #333;
            display: none; align-items: center; justify-content: center; cursor: pointer;
        }
        #btn-talk.active { background: var(--accent); border-color: var(--accent); color: white; }
        #btn-talk.muted { color: #666; }
        #btn-talk svg { width: 16px; height: 16px; fill: currentColor; }

        /* INPUTS & CONTROLS */
        .input-group { display: flex; gap: 10px; width: 100%; }
        input { flex: 1; background: #2c2c2e; border: none; color: white; padding: 14px; border-radius: 12px; text-align: center; font-size: 15px; outline: none; min-width: 0; }
        .controls-row { display: flex; gap: 12px; width: 100%; }
        
        button { border: none; border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        #btn-main { flex: 1; background: var(--accent); color: white; height: 56px; font-size: 1rem; }
        #btn-main.disconnect { background: var(--danger); }
        #btn-mute { width: 56px; height: 56px; background: #2c2c2e; color: #8e8e93; display: none; }
        #btn-mute.active { background: #fff; color: #000; }

        /* ROSTER */
        #roster-panel { display: none; flex-direction: column; gap: 8px; border-top: 1px solid #333; padding-top: 15px; }
        .roster-header { font-size: 0.9rem; color: #8e8e93; font-weight: 700; text-align: center; margin-bottom: 8px; }
        .roster-item { display: flex; align-items: center; justify-content: space-between; background: #252527; padding: 10px 12px; border-radius: 10px; }
        .roster-left { display: flex; align-items: center; gap: 10px; }
        .role-icon { width: 18px; height: 18px; color: #555; }
        .role-icon.sender { color: var(--accent); }
        .roster-name { font-size: 0.9rem; font-weight: 500; color: #eee; }
        
        /* Connection Status Dot (Per User) */
        .peer-dot { width: 6px; height: 6px; border-radius: 50%; background: #000; border: 1px solid #444; }
        .peer-dot.connected { background: var(--success); border-color: var(--success); }
        .peer-dot.failed { background: var(--danger); border-color: var(--danger); }
        .peer-dot.connecting { background: var(--warn); border-color: var(--warn); }
        
        .roster-status { width: 16px; height: 16px; color: #444; margin-left: 8px; }
        .roster-status.active { color: var(--success); }

        /* METERS & LOGS */
        .mini-meters { display: none; gap: 2px; margin-left: 10px; height: 10px; align-items: flex-end; }
        .mini-meter-col { width: 4px; height: 100%; background: #333; border-radius: 1px; position: relative; overflow: hidden; }
        .mini-meter-fill { width: 100%; position: absolute; bottom: 0; background: var(--success); height: 0%; }
        .bitrate { font-family: monospace; font-size: 0.7rem; color: #666; margin-top: 4px; }
        
        #console { height: 100px; background: #000; border-radius: 8px; border: 1px solid #333; padding: 10px; font-family: monospace; font-size: 10px; color: #636366; overflow-y: auto; width: 100%; box-sizing: border-box; }
        .log-err { color: var(--danger); } .log-mic { color: #d63aff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Studio Monitor</h1>
        
        <div id="btn-talk" class="muted">
            <svg id="icon-talk-off" viewBox="0 0 24 24"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l2.97 2.97c-.85.35-1.76.57-2.71.5-2.38-.18-4.49-1.92-4.9-4.28L8 13h4c0 2.21 1.79 4 4 4 .58 0 1.13-.13 1.62-.35l.48.48 1.15 1.15 2.1 2.1L21 19.73 4.27 3z"/></svg>
            <svg id="icon-talk-on" viewBox="0 0 24 24" style="display:none;"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </div>

        <div class="status-container">
            <div class="status-row">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text" class="status-text">DISCONNECTED</span>
                <div id="mini-meters" class="mini-meters">
                    <div class="mini-meter-col"><div id="m-l" class="mini-meter-fill"></div></div>
                    <div class="mini-meter-col"><div id="m-r" class="mini-meter-fill"></div></div>
                </div>
            </div>
            <div id="bitrate" class="bitrate">0 kbps</div>
        </div>
    </div>

    <div id="setup-panel" class="input-group">
        <input id="room" value="studio1" placeholder="Room Name">
        <input id="user" placeholder="Your Name">
    </div>

    <div class="controls-row">
        <button id="btn-main">Listen Live</button>
        <button id="btn-mute" class="active">
            <svg id="icon-vol" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v6h2.5l5 5H10V3.23z"/></svg>
            <svg id="icon-mute" viewBox="0 0 24 24" style="display:none"><path d="M19 12c0 1.72-1.02 3.22-2.5 4v2.15c2.34-.99 4-3.32 4-6.15 0-2.83-1.66-5.16-4-6.15V8c1.48.78 2.5 2.28 2.5 4zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
        </button>
    </div>

    <div id="roster-panel">
        <div id="roster-title" class="roster-header">Participants</div>
        <div id="roster-list"></div>
    </div>
    
    <div id="console"></div>
</div>

<audio id="audio-tag" autoplay playsinline style="display:none;"></audio>
<div id="voice-container"></div>

<script>
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const myId = 'rx-' + Math.floor(Math.random() * 10000);
    
    // STATE
    let ws, audioCtx, analyser;
    let studioPC;
    const voicePeerConnections = {}; // { peerId: { pc: RTCPeerConnection, queue: [] } }
    
    let isConnected = false, isMuted = false, isTalking = false;
    let localVoiceStream = null;
    let broadcasterId = null;
    let animationId, statsInterval;
    
    // REFS
    const logEl = document.getElementById('console');
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');
    const audioEl = document.getElementById('audio-tag');
    const btnMain = document.getElementById('btn-main');
    const btnMute = document.getElementById('btn-mute');
    const btnTalk = document.getElementById('btn-talk');
    
    function log(msg, type='info') {
        const line = document.createElement('div');
        line.innerText = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
        if(type==='err') line.className='log-err';
        if(type==='mic') line.className='log-mic';
        logEl.prepend(line);
    }

    // --- MAIN ACTION ---
    btnMain.addEventListener('click', async () => {
        if (!isConnected) {
            const room = document.getElementById('room').value;
            const user = document.getElementById('user').value;
            if(!room || !user) return log("Missing info", "err");
            
            document.getElementById('roster-title').innerText = room;
            setUIState('connecting');

            try {
                // 1. Audio Setup
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive', sampleRate: 48000 });
                await audioCtx.resume();
                
                audioEl.srcObject = null;
                audioEl.muted = false;
                audioEl.play().catch(()=>{});

                // 2. Mic Setup (Immediate)
                log("ðŸŽ™ Requesting Mic...", "mic");
                try {
                    localVoiceStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
                    localVoiceStream.getAudioTracks().forEach(t => t.enabled = false); // Start Muted
                    log("ðŸŽ™ Mic Ready (Muted)", "mic");
                } catch(e) {
                    log("ðŸš« Mic Failed: " + e.message, "err");
                    localVoiceStream = null;
                }

                connectSignaling(room, user);
            } catch(e) {
                log("Setup Failed: " + e.message, "err");
                setUIState('disconnected');
            }
        } else {
            disconnectAll();
        }
    });

    function disconnectAll() {
        if(ws) ws.close();
        if(studioPC) studioPC.close();
        studioPC = null;
        for(let id in voicePeerConnections) {
            if(voicePeerConnections[id].pc) voicePeerConnections[id].pc.close();
        }
        if(localVoiceStream) localVoiceStream.getTracks().forEach(t => t.stop());
        localVoiceStream = null;
        
        document.getElementById('voice-container').innerHTML = '';
        setUIState('disconnected');
    }

    // --- BUTTONS ---
    btnMute.addEventListener('click', () => {
        isMuted = !isMuted;
        audioEl.muted = isMuted;
        document.querySelectorAll('#voice-container audio').forEach(a => a.muted = isMuted);
        updateButtons();
        broadcastStatus();
    });

    btnTalk.addEventListener('click', () => {
        if (!localVoiceStream) return log("No Mic Available", "err");
        isTalking = !isTalking;
        localVoiceStream.getAudioTracks().forEach(t => t.enabled = isTalking);
        log(isTalking ? "ðŸŽ™ Mic LIVE" : "ðŸŽ™ Mic Muted", "mic");
        updateButtons();
        broadcastStatus();
    });

    function updateButtons() {
        btnMute.className = isMuted ? "" : "active";
        document.getElementById('icon-vol').style.display = isMuted ? "none" : "block";
        document.getElementById('icon-mute').style.display = isMuted ? "block" : "none";
        
        btnTalk.className = isTalking ? "active" : "muted";
        document.getElementById('icon-talk-off').style.display = isTalking ? "none" : "block";
        document.getElementById('icon-talk-on').style.display = isTalking ? "block" : "none";
    }

    // --- SIGNALING ---
    function connectSignaling(room, user) {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            log("WS Connected");
            ws.send(JSON.stringify({ type: 'join', room, name: user, id: myId, role: 'receiver', isBroadcasting: false }));
        };
        ws.onmessage = e => {
            const msg = JSON.parse(e.data);
            if(msg.type === 'roster-update') handleRoster(msg.roster);
            if(msg.id === myId) return;

            const isBroadcaster = (msg.id === broadcasterId);
            
            if(isBroadcaster) {
                handleStudioMsg(msg);
            } else {
                handleVoiceMsg(msg);
            }
        };
        ws.onclose = () => setUIState('disconnected');
    }

    // --- STUDIO LOGIC ---
    async function handleStudioMsg(msg) {
        if(msg.type === 'offer') {
            if(studioPC) studioPC.close();
            studioPC = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            studioPC.ontrack = e => {
                log("ðŸŽµ Studio Stream Active");
                audioEl.srcObject = e.streams[0];
                startVisuals(e.streams[0]);
                startStats(studioPC);
            };
            studioPC.onconnectionstatechange = () => {
                if(studioPC.connectionState === 'connected') setUIState('connected');
            }
            await studioPC.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
            const answer = await studioPC.createAnswer();
            await studioPC.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: msg.id }));
        }
        else if(msg.type === 'candidate' && studioPC) {
            studioPC.addIceCandidate(msg);
        }
    }

    // --- VOICE MESH LOGIC (PEER TO PEER) ---
    function getVoicePC(peerId) {
        if(!voicePeerConnections[peerId]) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            
            // 1. ADD TRANSCEIVER (Force Audio Channel even if mic is muted)
            pc.addTransceiver('audio', { direction: 'sendrecv' });

            // 2. ADD LOCAL TRACKS
            if(localVoiceStream) {
                localVoiceStream.getTracks().forEach(t => pc.addTrack(t, localVoiceStream));
            }

            // 3. HANDLE REMOTE TRACKS
            pc.ontrack = e => {
                log(`ðŸ—£ Voice from ${peerId.substring(0,4)}`);
                const aud = document.createElement('audio');
                aud.srcObject = e.streams[0];
                aud.autoplay = true;
                aud.playsInline = true;
                aud.id = `voice-${peerId}`;
                document.getElementById('voice-container').appendChild(aud);
            };

            // 4. ICE HANDLING
            pc.onicecandidate = e => {
                if(e.candidate) ws.send(JSON.stringify({ type: 'candidate', ...e.candidate.toJSON(), id: myId, targetId: peerId }));
            };
            
            // 5. STATE LOGGING
            pc.onconnectionstatechange = () => {
                log(`[${peerId.substring(0,4)}] Voice: ${pc.connectionState}`);
                updateRosterStatus(peerId, pc.connectionState);
            };

            voicePeerConnections[peerId] = { pc: pc, candidates: [] };
        }
        return voicePeerConnections[peerId];
    }

    async function handleVoiceMsg(msg) {
        const session = getVoicePC(msg.id);
        const pc = session.pc;

        try {
            if(msg.type === 'offer') {
                log(`ðŸ“¥ Offer from ${msg.id.substring(0,4)}`);
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: msg.sdp }));
                
                // Flush Buffer
                while(session.candidates.length) pc.addIceCandidate(session.candidates.shift());

                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: msg.id }));
            }
            else if(msg.type === 'answer') {
                log(`ðŸ“¥ Answer from ${msg.id.substring(0,4)}`);
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }));
                // Flush Buffer
                while(session.candidates.length) pc.addIceCandidate(session.candidates.shift());
            }
            else if(msg.type === 'candidate') {
                if(pc.remoteDescription) pc.addIceCandidate(msg);
                else session.candidates.push(msg); // BUFFER if remote desc not set
            }
        } catch(e) {
            log(`WebRTC Error (${msg.type}): ${e.message}`, "err");
        }
    }

    // --- ROSTER LOGIC ---
    let currentRoster = [];
    function handleRoster(roster) {
        currentRoster = roster;
        renderRoster();
        
        const host = roster.find(u => u.isBroadcasting);
        if(host) broadcasterId = host.id;

        // Initiate mesh connections
        roster.forEach(peer => {
            if(peer.id === myId || peer.id === broadcasterId) return;
            // Glare resolution: Lower ID calls Higher ID
            if(myId < peer.id && !voicePeerConnections[peer.id]) {
                log(`ðŸ“ž Calling ${peer.name}...`);
                const session = getVoicePC(peer.id);
                session.pc.createOffer().then(offer => {
                    session.pc.setLocalDescription(offer);
                    ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp, id: myId, targetId: peer.id }));
                });
            }
        });
    }

    function renderRoster() {
        const list = document.getElementById('roster-list');
        list.innerHTML = '';
        currentRoster.forEach(u => {
            const isMe = u.id === myId;
            const isSender = u.isBroadcasting;
            
            // Connection Dot Logic
            let connClass = 'peer-dot';
            if(voicePeerConnections[u.id]) {
                const state = voicePeerConnections[u.id].pc.connectionState;
                connClass += (state === 'connected' ? ' connected' : (state === 'failed' ? ' failed' : ' connecting'));
            } else if (isSender && isConnected) {
                connClass += ' connected';
            }
            
            // Icons
            const icon = isSender ? 
                `<svg style="width:16px;color:#0a84ff" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>` : 
                `<svg style="width:16px;color:#666" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9v7c0 1.1.9 2 2 2h4v-8H5v-1c0-3.87 3.13-7 7-7s7 3.13 7 7v1h-4v8h4c1.1 0 2-.9 2-2v-7c0-4.97-4.03-9-9-9z"/></svg>`;

            const statusIcon = (isSender ? u.isMusicEnabled : u.isMicEnabled) ? 
                `<svg style="width:16px;color:#32d74b" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v6h2.5l5 5H10V3.23z"/></svg>` :
                `<svg style="width:16px;color:#ff453a" viewBox="0 0 24 24"><path d="M19 12c0 1.72-1.02 3.22-2.5 4v2.15c2.34-.99 4-3.32 4-6.15 0-2.83-1.66-5.16-4-6.15V8c1.48.78 2.5 2.28 2.5 4zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>`;

            const el = document.createElement('div');
            el.className = 'roster-item';
            el.innerHTML = `
                <div class="roster-left">
                    <div class="${connClass}"></div>
                    ${icon}
                    <span class="roster-name">${isMe ? u.name + ' (You)' : u.name}</span>
                </div>
                ${statusIcon}
            `;
            document.getElementById('roster-list').appendChild(el);
        });
    }

    function updateRosterStatus(id, state) {
        renderRoster(); // Simple re-render to update dots
    }
    
    // --- VISUALS ---
    function startVisuals(stream) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        try {
            const src = audioCtx.createMediaStreamSource(stream.clone());
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            src.connect(analyser);
            draw();
        } catch(e){}
    }
    function draw() {
        if(!analyser) return;
        const d = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(d);
        let s=0; for(let i=0;i<d.length;i++)s+=d[i];
        const p = Math.min(100, (s/d.length/50)*100);
        document.getElementById('m-l').style.height = p+"%";
        document.getElementById('m-r').style.height = p+"%";
        requestAnimationFrame(draw);
    }
    function startStats(pc) {
        clearInterval(statsInterval);
        let prevBytes=0, prevTime=Date.now();
        statsInterval = setInterval(async()=>{
            if(!pc || pc.connectionState!=='connected') return;
            const stats = await pc.getStats();
            stats.forEach(r=>{
                if(r.type==='inbound-rtp' && r.kind==='audio') {
                    const now=Date.now(); const b=r.bytesReceived;
                    if(prevBytes>0) {
                        const kbps = ((b-prevBytes)*8)/(now-prevTime);
                        document.getElementById('bitrate').innerText = `${kbps.toFixed(0)} kbps`;
                    }
                    prevBytes=b; prevTime=now;
                }
            });
        }, 1000);
    }
    
    function setUIState(s) {
        const p = document.getElementById('setup-panel');
        const m = document.getElementById('mini-meters');
        const r = document.getElementById('roster-panel');
        if(s==='connecting') {
            btnMain.innerText="Connecting..."; btnMain.disabled=true; statusText.innerText="CONNECTING";
            statusDot.className="status-dot"; p.style.opacity="0.5";
        } else if (s==='connected') {
            isConnected=true; btnMain.innerText="Disconnect"; btnMain.className="disconnect"; btnMain.disabled=false;
            statusText.innerText="LIVE AUDIO"; statusDot.className="status-dot on";
            p.style.display="none"; m.style.display="flex"; r.style.display="flex";
            if(localVoiceStream) btnTalk.style.display="flex";
            btnMute.style.display="flex";
            broadcastStatus();
        } else {
            isConnected=false; btnMain.innerText="Listen Live"; btnMain.className=""; btnMain.disabled=false;
            statusText.innerText="DISCONNECTED"; statusDot.className="status-dot";
            p.style.display="flex"; p.style.opacity="1"; m.style.display="none"; r.style.display="none";
            btnTalk.style.display="none"; btnMute.style.display="none";
        }
    }
    function broadcastStatus() {
        if(ws && ws.readyState===1) ws.send(JSON.stringify({ type:'status-update', id:myId, isMicEnabled:isTalking, isMusicEnabled:!isMuted }));
    }
</script>
</body>
</html>
