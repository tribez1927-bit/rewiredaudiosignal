<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewired Studio Monitor</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #007aff; --text: #ffffff; --danger: #ff453a; --success: #32d74b; --warn: #ffd60a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 24px; border-radius: 20px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        
        h1 { margin: 0; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; text-align: center; color: #888; }
        
        /* STATUS HEADER */
        .status-bar { display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 600; padding-bottom: 10px; border-bottom: 1px solid #2a2a2a; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; transition: all 0.3s ease; }
        .dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.error { background: var(--danger); }
        
        /* METERS */
        .meters { display: flex; height: 120px; gap: 8px; background: #000; border-radius: 12px; padding: 12px; border: 1px solid #333; }
        .meter-col { flex: 1; background: #1a1a1a; border-radius: 6px; position: relative; overflow: hidden; }
        .meter-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, var(--success), var(--warn), var(--danger)); transition: height 0.05s ease-out; height: 0%; }
        
        /* CONTROLS GRID */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 5px; }
        .full-width { grid-column: span 2; }
        
        /* BUTTONS */
        .btn { 
            border: none; padding: 16px; border-radius: 12px; 
            font-weight: 600; font-size: 1rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; -webkit-tap-highlight-color: transparent;
            color: white; background: #2c2c2e;
        }
        .btn:active { transform: scale(0.96); filter: brightness(0.9); }
        .btn:disabled { background: #1a1a1a; color: #555; cursor: not-allowed; }
        
        /* Variants */
        .btn-connect { background: var(--accent); }
        .btn-disconnect { background: var(--danger); }
        .btn-mute { background: #3a3a3c; color: #fff; border: 1px solid #444; }
        .btn-mute.active { background: #fff; color: #000; border-color: #fff; } /* Unmuted State */
        
        /* ICONS */
        svg { width: 20px; height: 20px; fill: currentColor; }

        /* INPUTS */
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; background: #2c2c2e; border: 1px solid #333; color: white; padding: 14px; border-radius: 10px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--accent); }

        /* LOGS */
        #console { height: 120px; font-family: "SF Mono", monospace; font-size: 11px; color: #636366; overflow-y: auto; text-align: left; padding: 10px; border-top: 1px solid #2a2a2a; background: #0e0e0e; border-radius: 8px; }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .log-err { color: var(--danger); }
        .log-warn { color: var(--warn); }
        .log-good { color: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <h1>Studio Monitor</h1>
    
    <div class="status-bar">
        <div id="status-dot" class="dot"></div>
        <span id="conn-status">DISCONNECTED</span>
    </div>

    <div class="meters">
        <div class="meter-col"><div id="m-l" class="meter-fill"></div></div>
        <div class="meter-col"><div id="m-r" class="meter-fill"></div></div>
    </div>

    <div id="setup-panel" class="input-row">
        <input id="room" value="studio1" placeholder="Room Name">
        <input id="user" placeholder="Your Name">
    </div>

    <button id="btn-connect" class="btn btn-connect full-width">
        Connect Live
    </button>

    <div id="live-panel" class="controls" style="display:none;">
        
        <button id="btn-disconnect" class="btn btn-disconnect">
            Disconnect
        </button>
        
        <button id="btn-mute" class="btn btn-mute active">
            <svg id="icon-vol" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v6h2.5l5 5H10V3.23z"/></svg>
            <span id="lbl-mute">Unmute</span>
        </button>
    </div>
    
    <div id="console"></div>
</div>

<audio id="audio-tag" playsinline style="display:none;"></audio>

<script>
    // --- CONFIG ---
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const myId = 'rx-' + Math.floor(Math.random() * 10000);
    
    // --- GLOBAL STATE ---
    let ws, pc, audioCtx, analyser, gainNode;
    let isConnected = false;
    let isMuted = false;
    let animationId;
    
    // --- UI REFS ---
    const logEl = document.getElementById('console');
    const statusText = document.getElementById('conn-status');
    const statusDot = document.getElementById('status-dot');
    
    const panelSetup = document.getElementById('setup-panel');
    const panelLive = document.getElementById('live-panel');
    const btnConnect = document.getElementById('btn-connect');
    const btnDisconnect = document.getElementById('btn-disconnect');
    const btnMute = document.getElementById('btn-mute');
    const lblMute = document.getElementById('lbl-mute');
    const iconVol = document.getElementById('icon-vol');
    
    const meterL = document.getElementById('m-l');
    const meterR = document.getElementById('m-r');
    
    function log(msg, type='info') {
        const line = document.createElement('div');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        line.innerHTML = `<span style="opacity:0.5">${time}</span> ${msg}`;
        line.className = `log-line log-${type}`;
        logEl.prepend(line);
    }

    // --- 1. CONNECT ---
    btnConnect.addEventListener('click', async () => {
        const room = document.getElementById('room').value;
        const user = document.getElementById('user').value;
        
        if (!room || !user) {
            log("Please enter Room and Name", "err");
            return;
        }
        
        btnConnect.disabled = true;
        btnConnect.textContent = "Connecting...";
        
        try {
            // Init Audio Context (User Gesture Required)
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ 
                latencyHint: 'interactive', 
                sampleRate: 48000 
            });
            await audioCtx.resume();
            log("Audio Engine Started", "good");
            
            connectSignaling(room, user);
        } catch (e) {
            log(`Audio Init Failed: ${e.message}`, "err");
            resetUI();
        }
    });

    // --- 2. DISCONNECT ---
    btnDisconnect.addEventListener('click', () => {
        log("Disconnecting...", "warn");
        if (ws) ws.close();
        if (pc) pc.close();
        if (audioCtx) audioCtx.close();
        if (animationId) cancelAnimationFrame(animationId);
        resetUI();
    });

    // --- 3. MUTE TOGGLE ---
    btnMute.addEventListener('click', () => {
        if (!gainNode) return;
        
        isMuted = !isMuted;
        const now = audioCtx.currentTime;
        
        // Instant cut to avoid lag
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(gainNode.gain.value, now);
        
        if (isMuted) {
            gainNode.gain.linearRampToValueAtTime(0, now + 0.05);
            // UI Update: Muted State (Dark)
            btnMute.className = "btn btn-mute"; 
            lblMute.textContent = "Muted";
            iconVol.style.opacity = "0.3";
            log("Audio Muted ðŸ”‡");
        } else {
            gainNode.gain.linearRampToValueAtTime(1, now + 0.05);
            // UI Update: Active State (White)
            btnMute.className = "btn btn-mute active";
            lblMute.textContent = "Unmute";
            iconVol.style.opacity = "1.0";
            log("Audio Active ðŸ”Š");
        }
    });

    // --- WEBSOCKET ---
    function connectSignaling(room, user) {
        ws = new WebSocket(WS_URL);
        
        ws.onopen = () => {
            log("Server Connected", "info");
            ws.send(JSON.stringify({ type: 'join', room, name: user, id: myId, role: 'receiver' }));
        };
        
        ws.onmessage = async (e) => {
            const msg = JSON.parse(e.data);
            if (msg.id === myId) return;
            if (msg.type === 'offer') handleOffer(msg.sdp, msg.id);
            else if (msg.type === 'candidate' && pc) pc.addIceCandidate(msg);
        };
        
        ws.onclose = () => {
            log("Server Disconnected", "err");
            resetUI();
        };
    }

    // --- WEBRTC ---
    async function handleOffer(sdp, senderId) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
        
        pc.onicecandidate = e => {
            if (e.candidate) ws.send(JSON.stringify({ type: 'candidate', ...e.candidate.toJSON(), id: myId, targetId: senderId }));
        };
        
        // State Monitoring
        pc.onconnectionstatechange = () => {
            const state = pc.connectionState;
            log(`WebRTC State: ${state}`, state === 'connected' ? 'good' : 'info');
            if (state === 'connected') setConnectedUI();
            if (state === 'disconnected' || state === 'failed') resetUI();
        };

        // Audio Arrival
        pc.ontrack = e => {
            log("Audio Track Received", "good");
            // Force UI to Connected State immediately when audio arrives
            setConnectedUI();
            setupAudioPipeline(e.streams[0]);
        };

        await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
        const answer = await pc.createAnswer();
        
        // Force High Quality
        answer.sdp = answer.sdp.replace("useinbandfec=1", "useinbandfec=1;stereo=1;sprop-stereo=1;maxaveragebitrate=510000");
        
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: senderId }));
    }

    // --- AUDIO GRAPH ---
    function setupAudioPipeline(stream) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        analyser.smoothingTimeConstant = 0.5;
        
        gainNode = audioCtx.createGain();
        gainNode.gain.value = 1.0; // Default On
        
        // Graph: Source -> Analyser -> Gain -> Speakers
        source.connect(analyser);
        analyser.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        // Start Loops
        drawMeters();
        startDiagnostics(pc);
        
        // iOS Keep-Alive
        const tag = document.getElementById('audio-tag');
        tag.srcObject = stream;
        tag.muted = true;
        tag.play().catch(e => {});
    }

    function drawMeters() {
        // [FIX] Relaxed check: Draw if analyser exists, ignore isConnected flag to prevent UI stall
        if (!analyser) return;
        
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        
        // Simple Average for Metering
        let sum = 0;
        for (let i=0; i<data.length; i++) sum += data[i];
        const avg = sum / data.length;
        
        // Boost low levels for visibility
        const pct = Math.min(100, (avg / 50) * 100);
        
        meterL.style.height = pct + "%";
        meterR.style.height = pct + "%";
        
        animationId = requestAnimationFrame(drawMeters);
    }

    function startDiagnostics(pc) {
        setInterval(async () => {
            if (!pc || pc.connectionState !== 'connected') return;
            const stats = await pc.getStats();
            stats.forEach(r => {
                if (r.type === 'inbound-rtp' && r.kind === 'audio') {
                    if (r.packetsLost > 5 && Math.random() > 0.9) 
                        log(`Loss: ${r.packetsLost} pkts`, "warn");
                }
            });
        }, 2000);
    }

    // --- UI HELPERS ---
    function setConnectedUI() {
        if (isConnected) return; // Prevent flicker
        isConnected = true;
        
        statusText.textContent = "LIVE AUDIO";
        statusDot.className = "dot active";
        
        // Hide Setup, Show Live Controls
        panelSetup.style.display = "none";
        btnConnect.style.display = "none";
        panelLive.style.display = "grid"; // Show Disconnect/Mute
    }

    function resetUI() {
        isConnected = false;
        
        statusText.textContent = "DISCONNECTED";
        statusDot.className = "dot";
        
        // Show Setup, Hide Live Controls
        panelSetup.style.display = "flex";
        btnConnect.style.display = "flex";
        btnConnect.disabled = false;
        btnConnect.textContent = "Connect Live";
        
        panelLive.style.display = "none";
        
        meterL.style.height = "0%";
        meterR.style.height = "0%";
    }
</script>
</body>
</html>
