<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewired Studio Monitor</title>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; --text: #f2f2f7; --danger: #ff453a; --success: #30d158; --warn: #ffd60a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        
        .container { background: var(--card); padding: 24px; border-radius: 20px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1 { margin: 0; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; text-align: center; color: #8e8e93; }
        
        /* STATUS BAR */
        .status-bar { display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 0.8rem; font-weight: 600; padding-bottom: 8px; border-bottom: 1px solid #333; letter-spacing: 0.5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #3a3a3c; }
        .dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.error { background: var(--danger); }
        
        /* METERS */
        .meters { display: flex; height: 140px; gap: 8px; background: #000; border-radius: 12px; padding: 12px; border: 1px solid #333; }
        .meter-col { flex: 1; background: #1c1c1e; border-radius: 6px; position: relative; overflow: hidden; }
        .meter-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, var(--success), var(--warn), var(--danger)); transition: height 0.08s ease-out; height: 0%; }
        
        /* CONTROLS AREA */
        .controls-row { display: flex; gap: 12px; margin-top: 5px; }
        
        /* BUTTONS */
        .btn { 
            flex: 1; border: none; padding: 16px; border-radius: 14px; 
            font-weight: 600; font-size: 1rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { background: #3a3a3c; color: #8e8e93; }
        
        /* Primary Connect Button */
        #btn-main { background: var(--accent); color: white; }
        #btn-main.disconnect { background: var(--danger); }
        
        /* Mute Button (Only visible when connected) */
        #btn-mute { background: #2c2c2e; color: #8e8e93; display: none; max-width: 80px; }
        #btn-mute.active { background: #fff; color: #000; } /* Unmuted State */
        
        /* ICONS */
        svg { width: 20px; height: 20px; fill: currentColor; }

        /* INPUTS */
        .inputs { display: flex; gap: 10px; }
        input { flex: 1; background: #2c2c2e; border: none; color: white; padding: 14px; border-radius: 10px; font-size: 16px; outline: none; }
        input:focus { background: #3a3a3c; }

        /* LOGS */
        #console { height: 100px; font-family: "SF Mono", monospace; font-size: 10px; color: #636366; overflow-y: auto; text-align: left; padding-top: 10px; border-top: 1px solid #333; }
        .log-err { color: var(--danger); }
        .log-warn { color: var(--warn); }
    </style>
</head>
<body>

<div class="container">
    <h1>Studio Monitor</h1>
    
    <div class="status-bar">
        <div id="status-dot" class="dot"></div>
        <span id="conn-status">DISCONNECTED</span>
    </div>

    <div class="meters">
        <div class="meter-col"><div id="m-l" class="meter-fill"></div></div>
        <div class="meter-col"><div id="m-r" class="meter-fill"></div></div>
    </div>

    <div class="inputs" id="input-area">
        <input id="room" value="studio1" placeholder="Room">
        <input id="user" placeholder="Your Name">
    </div>

    <div class="controls-row">
        <button id="btn-main" class="btn">Connect</button>
        
        <button id="btn-mute" class="btn active">
            <svg id="icon-vol" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H0v6h2.5l5 5H10V3.23z"/></svg>
            <svg id="icon-mute" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
        </button>
    </div>
    
    <div id="console"></div>
</div>

<audio id="audio-tag" playsinline style="display:none;"></audio>

<script>
    // --- CONFIG ---
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const myId = 'rx-' + Math.floor(Math.random() * 10000);
    
    // --- STATE ---
    let ws, pc, audioCtx, analyser, gainNode;
    let isConnected = false;
    let isMuted = false; // Default: Playing
    
    // --- UI ELEMENTS ---
    const logEl = document.getElementById('console');
    const statusText = document.getElementById('conn-status');
    const statusDot = document.getElementById('status-dot');
    
    const btnMain = document.getElementById('btn-main');
    const btnMute = document.getElementById('btn-mute');
    const iconVol = document.getElementById('icon-vol');
    const iconMute = document.getElementById('icon-mute');
    const inputArea = document.getElementById('input-area');
    
    const meterL = document.getElementById('m-l');
    const meterR = document.getElementById('m-r');
    
    function log(msg, type='info') {
        const line = document.createElement('div');
        line.textContent = `> ${msg}`;
        if (type === 'err') line.className = 'log-err';
        if (type === 'warn') line.className = 'log-warn';
        logEl.prepend(line);
    }

    // --- BUTTON LOGIC ---
    btnMain.addEventListener('click', async () => {
        if (!isConnected) {
            // CONNECT ACTION
            const room = document.getElementById('room').value;
            const user = document.getElementById('user').value;
            if (!room || !user) return log("Enter room & name", "err");
            
            btnMain.disabled = true;
            btnMain.textContent = "Connecting...";
            
            try {
                // Initialize Audio Context (Must be user gesture)
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive', sampleRate: 48000 });
                await audioCtx.resume();
                connectSignaling(room, user);
            } catch (e) {
                log("Audio Init Failed: " + e, "err");
                resetUI();
            }
        } else {
            // DISCONNECT ACTION
            log("Disconnecting...", "warn");
            if (ws) ws.close();
            if (pc) pc.close();
            if (audioCtx) audioCtx.close();
            resetUI();
        }
    });

    btnMute.addEventListener('click', () => {
        if (!gainNode) return;
        
        isMuted = !isMuted;
        const now = audioCtx.currentTime;
        
        // Instant Volume Cut (Safer than Pause)
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(gainNode.gain.value, now);
        
        if (isMuted) {
            gainNode.gain.linearRampToValueAtTime(0, now + 0.05);
            btnMute.className = "btn"; // Dark background
            iconVol.style.display = "none";
            iconMute.style.display = "block";
            log("Muted ðŸ”‡");
        } else {
            gainNode.gain.linearRampToValueAtTime(1, now + 0.05);
            btnMute.className = "btn active"; // White background
            iconVol.style.display = "block";
            iconMute.style.display = "none";
            log("Playing ðŸ”Š");
        }
    });

    // --- SIGNALING ---
    function connectSignaling(room, user) {
        ws = new WebSocket(WS_URL);
        
        ws.onopen = () => {
            log("Server Connected");
            ws.send(JSON.stringify({ type: 'join', room, name: user, id: myId, role: 'receiver' }));
        };
        
        ws.onmessage = async (e) => {
            const msg = JSON.parse(e.data);
            if (msg.id === myId) return;
            if (msg.type === 'offer') handleOffer(msg.sdp, msg.id);
            else if (msg.type === 'candidate' && pc) pc.addIceCandidate(msg);
        };
        
        ws.onclose = () => {
            log("Disconnected");
            resetUI();
        };
    }

    // --- WEBRTC ---
    async function handleOffer(sdp, senderId) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
        
        pc.onicecandidate = e => {
            if (e.candidate) ws.send(JSON.stringify({ type: 'candidate', ...e.candidate.toJSON(), id: myId, targetId: senderId }));
        };
        
        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') setConnectedUI();
            if (pc.connectionState === 'disconnected') resetUI();
        };

        pc.ontrack = e => setupAudioPipeline(e.streams[0]);

        await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
        const answer = await pc.createAnswer();
        
        // Force High Quality Stereo
        answer.sdp = answer.sdp.replace("useinbandfec=1", "useinbandfec=1;stereo=1;sprop-stereo=1;maxaveragebitrate=510000");
        
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp, id: myId, targetId: senderId }));
    }

    // --- AUDIO PIPELINE ---
    function setupAudioPipeline(stream) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        
        // MUTE LOGIC NODE
        gainNode = audioCtx.createGain();
        gainNode.gain.value = isMuted ? 0 : 1.0;
        
        // Graph: Source -> Analyser -> Gain -> Destination
        source.connect(analyser);
        analyser.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        log("Audio Pipeline Active");
        
        // Start Metering Loop
        drawMeters();
        
        // Keep-Alive for iOS
        const tag = document.getElementById('audio-tag');
        tag.srcObject = stream;
        tag.muted = true;
        tag.play().catch(e => {});
    }

    function drawMeters() {
        if (!analyser || !isConnected) return;
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        
        let sum = 0;
        for (let i=0; i<data.length; i++) sum += data[i];
        const avg = sum / data.length;
        const pct = Math.min(100, (avg / 64) * 100);
        
        meterL.style.height = pct + "%";
        meterR.style.height = pct + "%";
        requestAnimationFrame(drawMeters);
    }

    // --- UI STATES ---
    function setConnectedUI() {
        isConnected = true;
        statusText.textContent = "LIVE";
        statusDot.className = "dot active";
        
        inputArea.style.display = "none";
        
        btnMain.textContent = "Disconnect";
        btnMain.className = "btn disconnect"; // Red Button
        btnMain.disabled = false;
        
        btnMute.style.display = "flex"; // Show Mute Toggle
    }

    function resetUI() {
        isConnected = false;
        statusText.textContent = "DISCONNECTED";
        statusDot.className = "dot";
        
        inputArea.style.display = "flex";
        
        btnMain.className = "btn"; // Blue Button
        btnMain.disabled = false;
        btnMain.textContent = "Connect";
        
        btnMute.style.display = "none";
        
        meterL.style.height = "0%";
        meterR.style.height = "0%";
    }
</script>
</body>
</html>
